<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tsunami Risk Assessment</title>
  <style>
    /* (keep your styles; trimmed for brevity) */
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Tahoma,Arial,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}
    .container{background:#fff;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.3);padding:40px;max-width:600px;width:100%}
    h1{color:#333;margin-bottom:10px;font-size:2em;text-align:center}
    .subtitle{color:#666;text-align:center;margin-bottom:30px;font-size:.9em}
    .form-group{margin-bottom:22px}
    label{display:block;color:#333;font-weight:600;margin-bottom:8px;font-size:.95em}
    input[type="number"]{width:100%;padding:12px 15px;border:2px solid #e0e0e0;border-radius:8px;font-size:1em;background:#f8f9fa;transition:.3s}
    input[type="number"]:focus{outline:none;border-color:#667eea;background:#fff;box-shadow:0 0 0 3px rgba(102,126,234,.1)}
    .input-hint{font-size:.85em;color:#888;margin-top:4px}
    button{width:100%;padding:15px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;border:none;border-radius:8px;font-size:1.1em;font-weight:600;cursor:pointer;transition:.2s;margin-top:10px}
    button:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(102,126,234,.3)}
    .info-box{background:#d1ecf1;border-left:4px solid #17a2b8;padding:15px;margin-bottom:25px;border-radius:4px;color:#0c5460;font-size:.92em}
  </style>
</head>
<body>
  <div class="container">
    <h1>üåä Tsunami Risk Assessment</h1>
    <p class="subtitle">Earthquake-based tsunami prediction</p>

    <div class="info-box">
      <p><strong>‚ÑπÔ∏è How it works:</strong> Enter earthquake parameters. We‚Äôll send them to the prediction API and show the model‚Äôs output.</p>
    </div>

    <form method="POST" action="/">
      <!-- The names here MUST match the model feature columns exactly -->

      <div class="form-group">
        <label for="magnitude">Magnitude</label>
        <input type="number" step="0.1" id="magnitude" name="magnitude" placeholder="e.g., 7.5" required min="0" max="10"/>
        <div class="input-hint">Richter scale (0‚Äì10)</div>
      </div>

      <div class="form-group">
        <label for="cdi">CDI</label>
        <input type="number" step="1" id="cdi" name="cdi" placeholder="e.g., 4" required min="0"/>
        <div class="input-hint">Community Determined Intensity (integer)</div>
      </div>

      <div class="form-group">
        <label for="depth">Depth (km)</label>
        <input type="number" step="0.1" id="depth" name="depth" placeholder="e.g., 25.0" required min="0"/>
      </div>

      <div class="form-group">
        <label for="latitude">Latitude</label>
        <input type="number" step="0.0001" id="latitude" name="latitude" placeholder="e.g., 38.2975" required min="-90" max="90"/>
      </div>

      <div class="form-group">
        <label for="longitude">Longitude</label>
        <input type="number" step="0.0001" id="longitude" name="longitude" placeholder="e.g., 142.3729" required min="-180" max="180"/>
      </div>

      <button type="submit">üîç Assess Tsunami Risk</button>
    </form>
  </div>
</body>
</html>
