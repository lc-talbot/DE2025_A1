<html>
<head>
    <title>Earthquake / Tsunami Risk Assessment</title>
</head>
<body>

    <h1>Earthquake / Tsunami Risk Assessment</h1>
    <form method="POST" action="/">
        <label>Magnitude:</label>
        <input type="number" step="0.1" name="Magnitude" required><br><br>

        <label>Depth (km):</label>
        <input type="number" step="0.1" name="Depth" required><br><br>

        <label>Distance to Coast (km):</label>
        <input type="number" step="0.1" name="DistanceToCoast" required><br><br>

        <button type="submit">Assess Risk</button>
    </form>
</body>
</html>
